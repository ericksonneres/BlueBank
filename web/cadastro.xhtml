<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <h:outputStylesheet name="twitter-bootstrap/css/bootstrap-theme.css"/>
        <h:outputStylesheet name="twitter-bootstrap/css/bootstrap.css"/>
        <h:outputScript name="jquery/jquery.js"/>
        <h:outputScript name="jquery/jquery-ui.js"/>
        <h:outputScript name="twitter-bootstrap/js/bootstrap.js"/>
        <h:outputScript name="jquery/mascaraValidacao_1.js"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <title>Facelets Empresa</title>
    </h:head>

    <h:body>    
        <ui:composition template="./template.xhtml">

            <ui:define name="content">
             
                
                <div id="main" class="container-fluid">
                    
                    <h:form>
                        <p:panel id="panel" header="Form" style="margin-bottom:10px;">
                        <p:messages id="verificaItem"/>
                        <h:panelGrid columns="3" cellpadding="5" styleClass="centred-form"> 
                            <p:outputLabel  value="número Agencia: " />
                            <p:inputText id="numeroAgencia" required="true" requiredMessage="Preencha o Agencia" value="#{contaMB.item.numeroAgencia}" />
                            <br/>
                            
                            <p:outputLabel value="número Conta" />
                            <p:inputText id="numeroConta" required="true" requiredMessage="Preencha Conta" value="#{contaMB.item.numeroConta}" />
                            <br/>
                            
                            <p:outputLabel  value="CPF:" />
                            <p:inputText id="numeroContaDestino" required="true" requiredMessage="Preencha Conta Destino" value="#{contaMB.item.cpf}" />
                            <br/>
                            
                            <p:outputLabel  value="Valor:" />
                            <p:inputText id="valorTransf" required="true" requiredMessage="Preencha Valor" placeholder="0000000.00" value="#{contaMB.item.saldo}" />
                            <br/>
                            
                            <p:commandButton value="Reset" type="reset" />
                   
                            <p:commandButton update="verificaItem" ajax="true" action="#{contaMB.addConta()}" value="Cadastrar" />
                        </h:panelGrid>
                        </p:panel>
                    </h:form>
                     
                </div>
                    
            </ui:define>


        </ui:composition>

    </h:body>

</html>
